<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/templates/style.css">
    <title>js slider</title>
</head>
<body>
    <div class="slider-container">
        <div id="slider-number" class="slider-number">Slide #6</div>
        <img src="/static/img/photo1.jpg" class="active">
        <img src="/static/img/photo2.jpg">
        <img src="/static/img/photo3.jpg">
        
    </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>

            </span>
            <span id="next" class="next">Next</span>
        </div>

    <script src="/static/js/script.js" ></script>
</body>
</html>
